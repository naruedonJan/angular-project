<div style="overflow: hidden; padding-bottom: 50px;">
  <div class="col-12" style="padding: 0px;">
      <app-menu></app-menu>
      <app-slide></app-slide>

      <br>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-10" style="margin-left: 8%;">
            <h6 class="text-center header-input">กรุณากรอกหมายเลขโทรศัพท์ 10 หลัก</h6>
          </div>
          <div class="col-10 alert alert-danger" style="margin-left: 8%;" id="alert-num">
              กรุณากรอกเฉพาะตัวเลข
          </div>
          <div class="col-10" style="margin-left: 8%;">
            <input class="form-control" (keyup)="keyCheck($event)" id="input-num" type="text" [(ngModel)]="phone_num" required minlength="10" maxlength="10" placeholder="เบอร์โทรศัพท์" autocomplete="off">
          </div>
          <div class="col-10" style="margin-left: 8%;margin-top:20px;">
            <button class="btn-otp-submit" (click)="clickOTP(phone_num)"> ขอรหัส OTP</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12" style="margin-top:20px;">
            <hr style="border-top: 2px solid #3b7e39;">
            <div class="yourpackage" id="yourpackage">
              <h1 class="title-yourpackage">แพ็คเกจของคุณ</h1>
              <br>
              <div class="otp-success" id="otp-next">
                <div class="row">
                  <div class="col">
                    <p>Your package is: </p>
                  </div>
                  <div class="col">
                    <p style="text-align: center;"> 500฿   </p>
                  </div>
                  <div class="col">
                    <p>Data :</p>
                  </div>
                  <div class="col">
                    <p style="text-align: center;">100 GB</p>
                  </div>
                  <div class="col">
                    <p>Speed : </p>
                  </div>
                  <div class="col">
                    <p style="text-align: center;">42 Mbps</p>
                  </div>
                  <div class="col">
                    <p>Voice: </p>
                  </div>
                  <div class="col">
                    <p style="text-align: center;">300 mins</p>
                  </div>
                  <div class="col">
                    <p>Duration: </p>
                  </div>
                  <div class="col">
                    <p style="text-align: center;">30 days</p>
                  </div>

                </div>
                <div class="row">
                  <div class="col col-btn-next">
                    <button class="btn-next" (click)="clickNext()">ถัดไป</button>
                  </div>
                </div>
              </div>


            </div>


          </div>

        </div>
      </div>

      <div class="card" id="card-popup">
        <div class="card-body" id="c-body">
          <div class="card-title">
            <h3 class="head-otp">กรุณากรอกรหัส OTP</h3>
          </div>
          <div class="card-contenr">
            <input class="form-control" id="input-otp" type="text" [(ngModel)]="otp_num" required minlength="6" maxlength="6" placeholder="รหัส OTP 6 หลัก">
            <div class="row" style="margin-top:20px;">
              <div class="col">
                <button class="btn-resend" (click)="clickResend()">ส่งอีกครั้ง</button>
              </div>
              <div class="col">
                <button class="btn-submit" (click)="clickSubmit(otp_num)">ยืนยัน</button>
              </div>
            </div>
          </div>
        </div>

      </div>
  </div>
</div>
